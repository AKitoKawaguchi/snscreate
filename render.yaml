databases:
  - name: musclesocial_PostgreSQL
    databaseName: dbname_e2vo
    user: snscreate
    region: singapore

services:
  - type: web
    name: snscreate
    env: ruby
    region: singapore
    plan: starter
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: musclesocial_PostgreSQL
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false